# user nginx;	Runs worker processes as the nginx user.
user  nginx;

# worker_processes auto;	Uses one worker per CPU core automatically.
worker_processes auto;

# events	Basic network connection settings.
events {
    worker_connections 1024;
}

# http block	All HTTP-related configuration lives here.
http {
    # include /etc/nginx/mime.types;	Makes sure static assets get correct content types.
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # access_log / error_log	Enables simple logs.
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    # sendfile on;	Improves file serving performance.
    sendfile        on;
    # keepalive_timeout 65;	Standard persistent connection timeout.
    keepalive_timeout  65;

    # include /etc/nginx/conf.d/*.conf;	Loads default.conf (the reverse proxy + React config).
    include /etc/nginx/conf.d/*.conf;
}
